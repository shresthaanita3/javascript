<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Java Validation</title>
    <link rel="stylesheet" href="./signup.css" type="text/css">
    
</head>
<body>
    <div class="form-box">
        <h1 class="titlestyle">Signup Form</h1>
        <div class="text-box">
            <p>Please fill form correectly</p>
            </div>
            <form action="#" method="POST" name="signup_form" enctype="multipart/form-data">
                <div class="field-group">
                    <label for="fname">Fullname</label>
                    <input type="text" name="fullname" id="fname" value="">

                </div>
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="">

                </div>
                <div class="field-group">
                    <label for="Photo">Photo</label>
                    <input type="file" name="photo" id="photo" value="">

                </div>
                <button type="submit" name="signup">Sign Up</button>
            </form>
    </div>
<script src="./signup.js" type="text/javascript"></script>
</body>
</html>
