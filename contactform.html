<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

</head>
<body>
    <div class="form-box">
        <h1 class="titlestyle">Contact Form</h1>
        <div class="text-box">
            
            </div>
            <form action="#" method="POST" name="contact_form" enctype="multipart/form-data">
                <div class="field-group">
                    <label for="fname">Fullname</label>
                    <input type="text" name="fullname" id="fname" value="">

                </div>
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="">

                </div>
                <div class="field-group">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" value="">

                </div>
                <div class="field-group">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="gender" value="Male">Male
                    <input type="radio" name="gender" id="gender" value="Female">Female
                </div>
                    <div class="field-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" value="">
                    </div>
                    <div class="field-group">
                        <label for="Message">Message</label>
                        <input type="textarea" name="Message" id="Message" value="">
                </div>
                <button type="submit" name="submit">Submit</button>
            </form>
    </div>
<script src="./contactform.js" type="text/javascript"></script>
    
</body>
</html>
